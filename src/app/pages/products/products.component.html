<!-- breadcrumb start -->
<div class="breadcrumb-area bg-overlay" style="background-image:url('assets/img/bg/3.png')">
  <div class="container">
    <div class="breadcrumb-inner">
      <div class="section-title mb-0 text-center">
        <h2 class="page-title">Courses</h2>
        <ul class="page-list">
          <li><a href="index.html">Home</a></li>
          <li>Courses</li>
        </ul>
      </div>
    </div>
  </div>
</div>
<!-- breadcrumb end -->

<!-- blog area start -->
<div class="blog-area pd-top-120 pd-bottom-120">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 order-lg-12">
        <div class="row">
          <div class="col-md-6" *ngFor="let Product of products">
            <div class="single-course-inner">
              <div class="thumb">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" >
                  <div class="carousel-inner" (click)="ShowProduct(Product)">
                    <div class="carousel-item active" >
                      <div class="picsum-img-wrapper">
                        <img [src]="Product.ProductImages[0].url" alt="img" style="height: 350px;width: 340px"/>
                      </div>
                    </div>
                    <div class="carousel-item" *ngFor="let Image of Product.ProductImages.slice(1)" >
                      <div class="picsum-img-wrapper">
                        <img [src]="Image.url" alt="img" style="height: 350px;width: 340px"/>
                      </div>
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                     data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                     data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
              <div class="details">
                <div class="details-inner">
                  <div class="emt-user">
                    <span class="u-thumb"><img src="assets/img/author/1.png" alt="img"></span>
                    <span class="align-self-center">{{Product.user.name}}</span>
                  </div>
                  <h6><a (click)="ShowProduct(Product)">{{Product.description}}</a></h6>
                </div>
                <div class="emt-course-meta">
                  <div class="row">
                    <div class="col-6">
                      <div class="rating">
                        <i class="fa fa-star"></i> 4.3
                        <span>(23)</span>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="price text-right">
                        Price: <span>552</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="col-lg-4 order-lg-1 col-12">
        <div class="td-sidebar mt-5 mt-lg-0">
          <div class="widget widget_search_course">
            <h4 class="widget-title">Search</h4>
            <form class="search-form single-input-inner">
              <input type="text" placeholder="Search here">
              <button class="btn btn-base w-100 mt-3" type="submit"><i class="fa fa-search"></i>
                SEARCH
              </button>
            </form>
          </div>
          <div class="widget widget_catagory">
            <h4 class="widget-title">Catagory</h4>
            <ul class="catagory-items" *ngFor="let Category of categories">
              <li><a (click)="GetProductsByCategory(Category.idCategory)">{{Category.name}} <i
                class="fa fa-caret-right"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- blog area end -->
