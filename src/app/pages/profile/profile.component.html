<div class="breadcrumb-area bg-overlay" style="background-image:url('assets/img/bg/3.png')">
  <div class="container">
      <div class="breadcrumb-inner">
          <div class="section-title mb-0 text-center">
              <h2 class="page-title">Profile</h2>
              <ul class="page-list">
                  <li><a href="index.html">Home</a></li>
                  <li>Profile</li>
              </ul>
          </div>
      </div>
  </div>
</div>
<!-- breadcrumb end -->

<!--pricing-area start-->
<div class="pricing-area pd-top-120 pd-bottom-90">
  <div class="container">

      <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8">

              <div class="single-pricing-inner-wrap">


                  <div class="single-pricing-inner">
                    <div *ngIf="err" class="alert alert-success alert-dismissible fade show" role="alert">
                      Update successful! Redirecting to login in 5 seconds...
                    </div>
                    <i class="fa fa-user css" ></i>

                      <div class="price-area cc">
                          {{user.login}}

                      </div>
                      <form [formGroup]="profile" (ngSubmit)="update()">
                              <div class="col-12">
                                <div class="single-input-inner style-bg-border">
                                    <input type="text" placeholder="Name" formControlName="name">
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="single-input-inner style-bg-border">
                                    <input type="text" placeholder="Lastname" formControlName="lastname">
                                </div>
                            </div>

                            <div class="col-12">
                              <div class="single-input-inner style-bg-border">
                                  <input type="phone" placeholder="phone" formControlName="phone">
                              </div>
                          </div>

                          <div class="col-12">
                              <div class="single-input-inner style-bg-border">
                                  <input type="text" placeholder="Login" formControlName="login">
                              </div>
                          </div>

                          <div class="col-12">
                            <div class="single-input-inner style-bg-border">
                                <input type="mail" placeholder="Email" formControlName="email">
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="single-input-inner style-bg-border">
                                <input type="password" placeholder="Password" formControlName="password">
                            </div>
                        </div>
                 <button class="btn btn-base btn-radius w-100">Update</button>

        </form>
                  </div>
              </div>
          </div>


      </div>
  </div>
</div>
<!--pricing-area end-->
